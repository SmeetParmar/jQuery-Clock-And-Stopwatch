<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">	
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Clock And Stopwatch</title>
    <link rel="stylesheet" href="clock.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
</head>
<body>
    <main>
        <h1>Digital clock with stopwatch</h1>
        <fieldset>
            <legend>Clock</legend>
            <span id="hours"></span>:
            <span id="minutes"></span>:
            <span id="seconds"></span>
            <span id="meridiem"></span>
        </fieldset>
        
        <fieldset>
            <legend>Stop Watch</legend>
            <a href="#" id="start">Start</a>
            <a href="#" id="stop">Stop</a>
            <a href="#" id="reset">Reset</a>
            <span id="s_minutes">00</span>:
            <span id="s_seconds">00</span>:
            <span id="s_milliseconds">000</span>
        </fieldset>
    </main>
    <small>&copy; Smeet Parmar 2023</small>
    <script src="clock.js"></script>
</body>
</html>
